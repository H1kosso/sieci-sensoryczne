<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        #input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<h1>WebSocket Client</h1>
<div id="messages"></div>
<input type="text" id="input" placeholder="Wpisz wiadomość...">
<button id="sendBtn">Wyślij</button>

<script>
    const ws = new WebSocket('ws://localhost:8080');

    function appendMessage(message) {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML += `<div>${message}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    ws.addEventListener('open', () => {
        appendMessage('Połączono z serwerem.');
    });

    ws.addEventListener('message', (event) => {
        appendMessage(`Odebrano: ${event.data}`);
    });

    ws.addEventListener('close', () => {
        appendMessage('Połączenie zamknięte.');
    });

    document.getElementById('sendBtn').addEventListener('click', () => {
        const input = document.getElementById('input');
        const message = input.value;
        if (message) {
            ws.send(message);
            appendMessage(`Wysłano: ${message}`);
            input.value = '';
        }
    });
</script>
</body>
</html>
